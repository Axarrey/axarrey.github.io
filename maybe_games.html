<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

 
    <body>

        <script>
            function createMaybeGame(image, textblurb, name) {
                let parent = document.getElementById("main");

                let encapsulatingElement = document.createElement('div');
                
                encapsulatingElement.style.display = "grid";
                encapsulatingElement.style.gridTemplateColumns = "auto 320px";
                encapsulatingElement.style.gridTemplateRows = "350px";
                encapsulatingElement.style.gridGap = "1rem";
                encapsulatingElement.style.justifyContent = "center";
                encapsulatingElement.style.alignItems = "center";
                encapsulatingElement.style.padding = "1.5rem";
                encapsulatingElement.style.borderBottom = "1px solid black"

                parent.append(encapsulatingElement);

                let maybeImage = document.createElement('img');
                maybeImage.src = `resources/game_covers/${image}`;
                maybeImage.alt = `Logo of ${name}!`;

                encapsulatingElement.append(maybeImage);

                let maybeTextBlurb = document.createElement('div');
                maybeTextBlurb.innerHTML = 
                        `<div style="font-weight: bold; margin-bottom: 0.5rem">${name}</div>
                        <div>${textblurb}</div>`;

                maybeTextBlurb.style.alignSelf ="center";
                maybeTextBlurb.style.height = "max-content";
                maybeTextBlurb.style.backgroundColor = "rgba(255,255,255)";
                maybeTextBlurb.style.borderRadius = "10px";
                maybeTextBlurb.style.padding = "1rem";
                encapsulatingElement.append(maybeTextBlurb);


            }
        </script>

        <header class="index-header-container">
            <div><a href="https://twitch.tv/axarrey" target="_blank"><img src="resources/Sleep-Big.png" class="avatar"></a>
            </div>
            <div class="index-header-text">Maybe Games</div>
            <img src="resources/TwitchGlitchPurple.png" class="twitch-logo">
        </header>



        <main class="maybe-main" id="main">
            <script>
                createMaybeGame("vp1_lenneth.webp", "Playthrough on hard difficulty, ending A. The game is an absolute classic and predecessor to one of my favourite games. Still has that cool combo system its successor also has. <br><br> Haven't played this one in a while, but would love to again.", "Valkyrie Profile: Lenneth");
                createMaybeGame("vp2_silmeria.webp", "Continuing the low level playthrough, possibly into Seraphic Gate or higher NG+s to see what's up. If NG+ happens, watch cutscenes once and skip on NG+s. <br><br>One of my favourite battle systems in any JRPG ever (VP1 but better), and I would love to know it even better. Gameplay heavy stream.","Valkyrie Profile 2: Silmeria");
                createMaybeGame("vp_cotp.webp","Ending A, NG file (no NG+ carry-overs), no plume, 200% sin. Most depressing Valkyrie Profile game, some very enjoyable dialogue to read.<br><br> Possibly extremely repetitive strategies to employ to  get to 200%. Aim of this playthrough is to find out." , "Valkyrie Profile: Covenant of the Plume");
                createMaybeGame("suikoden_tactics.webp","A game that only 5 people have played. The sequel to Suikoden 4, probably the most disliked one out of the entire series (and probably why nobody has played this).<br><br> I remember this being an enjoyable Tactics experience however, with some neat area effects (elements on ground interact with character standing on tile, etc.) Would enjoy a revisit!", "Suikoden Tactics");
                createMaybeGame("bof3.webp","I don't remember much about this game, other than Rei being an absolute bro and the fishing minigame owning. I want to revisit it because a) it's been a while and I remember enjoying it and b) it's a Capcom RPG. Don't get a whole lot of those. <br><br>Possibly Dragon Quarter (BoF4) some time after this.", "Breath of Fire 3");
                createMaybeGame("ffcc_remastered.webp","It didn't work out on release, but I'd like to give this another shot, maybe as an 'end of stream' game. Great soundtrack, copy-pasted art from FF9, cute moogles, cute world map, cute everything tbh. <br><br>Original Morning Sky is better, but what can ya do.", "Final Fantasy Crystal Chronicles (remastered)");
                createMaybeGame("ffxiii_lr.webp","If Taylor isn't gonna play it again, I will. Great gameplay & soundtrack, you can tell that Tri-Ace helped with this. <br><br> More action-y than its predecessors. Paradigm system is still there, but now you only play as one character and change outfits instead, each with its own ATB bar. ATB is now a resource that charges like you'd expect it to, and is used like MP. Frequent switching to resource manage/recover or to set up combos. Just a joy to play.", "Final Fantasy XIII-3 Lightning Returns");
                createMaybeGame("so_ss.webp","My first Star Ocean game, and apparently one of the best ones! Spoiler alert: This is another Tri-Ace franchise and that means it has certain qualities to it: Namely, an enjoyable combat system with a nice soundtrack to accompany it.<br><br> Story-wise, it's a regular JRPG story set in space, but you can decide who the protagonist is. With the 'maybe game' vote you can specify either Claude or Rena as protag. If empty, my choice.", "Star Ocean: Second Evolution");
            </script>
        </main>
    </body>
</html>
